<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .icon-button {
      font-size: 24px;
      padding-bottom: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      transition: color 0.3s ease;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 100px;
      border-radius: 8px;
    }

    .text-area {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
      background-color: #f9f9f9;
    }

    button {
      background-color: #4682b4;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .button-container button {
      margin: 0 15px;
    }

    .copy-button {
      font-size: 20px;
      background: transparent;
      color: black;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .copy-button:hover {
      color: #4682b4;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 5px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 12px 18px;
      text-align: center;
      font-size: 16px;
      position: relative; 
    }

    td:hover::after {
      content: attr(data-translation);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      font-size: 14px;
      white-space: nowrap;
    }

    th {
      background-color: #4682b4;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }



    /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 600px) {
      .container {
        padding: 40px;
        max-width: 100%;
      }

      .text-area {
        font-size: 14px;
        height: 60px;
      }

      button {
        font-size: 18px;
        padding: 6px 12px;
      }

      table {
        width: 100%;
        /* –°–¥–µ–ª–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É –Ω–∞ 100% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
      }

      th,
      td {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <textarea id="inputText" class="text-area" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." oninput="updateOutput()"></textarea>
    <button class="icon-button" onclick="toggleMode()">‚áÑ</button>
    <textarea id="outputText" class="text-area" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç..." readonly></textarea>

    <div class="button-container">
      <button class="copy-button" onclick="copyText()">
        <i class="fa fa-copy">üìë</i> <!-- –ò–∫–æ–Ω–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è -->
      </button>
    </div>

    <table>
      <tr>
        <td data-translation="[02, 1001, 4, 1001x3]">–ê</td>
        <td data-translation="[4, 1, 4, 1001x2, 4]">–ë</td>
        <td data-translation="[3, 1001, 3, 1001x2, 3]">–í</td>
        <td data-translation="[4, 1, 1, 1, 1, 1]">–ì</td>
        <td data-translation="[02x3, 4, 02x2]">–î</td>
        <td data-translation="[0, 4, 1, 3, 1, 4]">–ï</td>
        <td data-translation="[02, 4, 1, 3, 1, 4]">–Å</td>
        <td data-translation="[1001, 0101, 002x2, 0101, 1001 {01, 1, 0, 0, 1, 1}]">–ñ</td>
        <td data-translation="[02, 1001, 0001, 001, 1001, 02]">–ó</td>
        <td data-translation="[0x2, 1001, 102, 201, 1001]">–ò</td>
      </tr>
      <tr>
        <td data-translation="[0, 02, 1001, 102, 201, 1001]">–ô</td>
        <td data-translation="[1001, 101, 2x2, 101, 1001]">–ö</td>
        <td data-translation="[03, 0101x4, 201]">–õ</td>
        <td data-translation="[0, 1, 201, 101, 1, 1 {0, 1, 1, 1, 1, 1}]">–ú</td>
        <td data-translation="[0, 1001x2, 4, 1001x2]">–ù</td>
        <td data-translation="[02, 1001x4, 02]">–û</td>
        <td data-translation="[4, 1001x5]">–ü</td>
        <td data-translation="[3, 1001x2, 3, 1x2]">–†</td>
        <td data-translation="[4, 1x4, 4]">–°</td>
        <td data-translation="[4, 001x5 {1, 0x5}]">–¢</td>
      </tr>
      <tr>
        <td data-translation="[0101x2, 03, 0001x2, 03]">–£</td>
        <td data-translation="[03, 1001x2, 03, 0001x2 {2, 001x2, 2}]">–§</td>
        <td data-translation="[1001, 02x4, 1001]">–•</td>
        <td data-translation="[101x4, 4, 0001]">–¶</td>
        <td data-translation="[101x2, 3, 001x2, 002]">–ß</td>
        <td data-translation="[0x3, 1, 101, 4 {0x3, 1, 1, 1}]">–®</td>
        <td data-translation="[0x2, 1, 101, 4, 0 {0x2, 1, 1, 2, 01}]">–©</td>
        <td data-translation="[2, 01x2, 03, 0101, 03]">–™</td>
        <td data-translation="[1, 1, 1, 3, 101, 3 {01x6}]">–´</td>
        <td data-translation="[1, 1, 1, 3, 101, 3]">–¨</td>
      </tr>
      <tr>
        <td data-translation="[3, 0001x2, 03, 0001, 3]">–≠</td>
        <td data-translation="[0, 102, 1010, 3, 101, 102 {0, 1x5}]">–Æ</td>
        <td data-translation="[4, 1001, 4, 002, 0101, 1001]">–Ø</td>
      </tr>
    </table>

  </div>





  <script>
    let isCoordinateMode = true;

    const reverseMapping = {
      "[02, 1001, 4, 1001x3]": "–∞",
      "[4, 1, 4, 1001x2, 4]": "–±",
      "[3, 1001, 3, 1001x2, 3]": "–≤",
      "[4, 1, 1, 1, 1, 1]": "–≥",
      "[02x3, 4, 02x2]": "–¥",
      "[0, 4, 1, 3, 1, 4]": "–µ",
      "[02, 4, 1, 3, 1, 4]": "—ë",
      "[1001, 0101, 002x2, 0101, 1001 {01, 1, 0, 0, 1, 1}]": "–∂",
      "[02, 1001, 0001, 001, 1001, 02]": "–∑",
      "[0x2, 1001, 102, 201, 1001]": "–∏",
      "[0, 02, 1001, 102, 201, 1001]": "–π",
      "[1001, 101, 2x2, 101, 1001]": "–∫",
      "[03, 0101x4, 201]": "–ª",
      "[0, 1, 201, 101, 1, 1 {0, 1, 1, 1, 1, 1}]": "–º",
      "[0, 1001x2, 4, 1001x2]": "–Ω",
      "[02, 1001x4, 02]": "–æ",
      "[4, 1001x5]": "–ø",
      "[3, 1001x2, 3, 1x2]": "—Ä",
      "[4, 1x4, 4]": "—Å",
      "[4, 001x5 {1, 0x5}]": "—Ç",
      "[0101x2, 03, 0001x2, 03]": "—É",
      "[03, 1001x2, 03, 0001x2 {2, 001x2, 2}]": "—Ñ",
      "[1001, 02x4, 1001]": "—Ö",
      "[101x4, 4, 0001]": "—Ü",
      "[101x2, 3, 001x2, 002]": "—á",
      "[0x3, 1, 101, 4 {0x3, 1, 1, 1}]": "—à",
      "[0x2, 1, 101, 4, 0 {0x2, 1, 1, 2, 01}]": "—â",
      "[2, 01x2, 03, 0101, 03]": "—ä",
      "[1, 1, 1, 3, 101, 3 {01x6}]": "—ã",
      "[1, 1, 1, 3, 101, 3]": "—å",
      "[3, 0001x2, 03, 0001, 3]": "—ç",
      "[0, 102, 1010, 3, 101, 102 {0, 1x5}]": "—é",
      "[4, 1001, 4, 002, 0101, 1001]": "—è"
    };

    const mapping = {
      "–∞": "[02, 1001, 4, 1001x3]",
      "–±": "[4, 1, 4, 1001x2, 4]",
      "–≤": "[3, 1001, 3, 1001x2, 3]",
      "–≥": "[4, 1, 1, 1, 1, 1]",
      "–¥": "[02x3, 4, 02x2]",
      "–µ": "[0, 4, 1, 3, 1, 4]",
      "—ë": "[02, 4, 1, 3, 1, 4]",
      "–∂": "[1001, 0101, 002x2, 0101, 1001 {01, 1, 0, 0, 1, 1}]",
      "–∑": "[02, 1001, 0001, 001, 1001, 02]",
      "–∏": "[0x2, 1001, 102, 201, 1001]",
      "–π": "[0, 02, 1001, 102, 201, 1001]",
      "–∫": "[1001, 101, 2x2, 101, 1001]",
      "–ª": "[03, 0101x4, 201]",
      "–º": "[0, 1, 201, 101, 1, 1 {0, 1, 1, 1, 1, 1}]",
      "–Ω": "[0, 1001x2, 4, 1001x2]",
      "–æ": "[02, 1001x4, 02]",
      "–ø": "[4, 1001x5]",
      "—Ä": "[3, 1001x2, 3, 1x2]",
      "—Å": "[4, 1x4, 4]",
      "—Ç": "[4, 001x5 {1, 0x5}]",
      "—É": "[0101x2, 03, 0001x2, 03]",
      "—Ñ": "[03, 1001x2, 03, 0001x2 {2, 001x2, 2}]",
      "—Ö": "[1001, 02x4, 1001]",
      "—Ü": "[101x4, 4, 0001]",
      "—á": "[101x2, 3, 001x2, 002]",
      "—à": "[0x3, 1, 101, 4 {0x3, 1, 1, 1}]",
      "—â": "[0x2, 1, 101, 4, 0 {0x2, 1, 1, 2, 01}]",
      "—ä": "[2, 01x2, 03, 0101, 03]",
      "—ã": "[1, 1, 1, 3, 101, 3 {01x6}]",
      "—å": "[1, 1, 1, 3, 101, 3]",
      "—ç": "[3, 0001x2, 03, 0001, 3]",
      "—é": "[0, 102, 1010, 3, 101, 102 {0, 1x5}]",
      "—è": "[4, 1001, 4, 002, 0101, 1001]"
    };

    function copyToClipboard() {
      const outputText = document.getElementById('outputText');
      outputText.select();
      outputText.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
      document.execCommand('copy');
    }


    function textToCodes(input) {
      let result = "";
      for (const char of input) {
        if (char === " ") {
          result += "[SPACE]";
        } else {
          let code = mapping[char.toLowerCase()];
          result += code ? code : char;
        }
      }
      return result.trim();
    }

    function translateToText(input) {
      const codes = input.trim().split(/\[|\]/).filter(Boolean);
      let result = "";
      codes.forEach(code => {
        if (code === "SPACE") {
          result += " ";
        } else {
          let letter = reverseMapping["[" + code + "]"];
          result += letter ? letter : code;
        }
      });
      return result;
    }

    function updateOutput() {
      const inputText = document.getElementById('inputText').value;
      document.getElementById('outputText').value = isCoordinateMode
        ? textToCodes(inputText)
        : translateToText(inputText);
    }

    function toggleMode() {
      const outputText = document.getElementById('outputText').value;
      document.getElementById('inputText').value = outputText;
      isCoordinateMode = !isCoordinateMode;
      updateOutput();
    }

  </script>

</body>

</html>
